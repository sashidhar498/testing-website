<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-like Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">Cybosocks</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- Project Editor -->
    <section id="editor" class="editor-container">
        <!-- Left Panel (Blocks and Sprites) -->
        <div class="left-panel">
            <div class="blocks-panel">
                <h2>Blocks</h2>
                <div class="block">Move 10 steps</div>
                <div class="block">Turn 15 degrees</div>
                <div class="block">Say "Hello!"</div>
            </div>

            <div class="sprite-panel">
                <h2>Sprites</h2>
                <div class="sprite">Sprite 1</div>
                <div class="sprite">Sprite 2</div>
            </div>
        </div>

        <!-- Right Panel (Canvas) -->
        <div class="canvas-area">
            <h2>Canvas</h2>
            <div class="canvas">Workspace</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cybosocks Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
